<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flask Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #2d2d2d;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input,
    select,
    button {
      width: 80%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      justify-self: center;
      display: flex;
    }

    select {
      appearance: none;
      background-color: white;
      color: black;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
      background-color: #444;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <form method="POST">
      <input type="text" name="num1" placeholder="First number" required />
      <select name="operation" required>
        <option value="+">+</option>
        <option value="-">−</option>
        <option value="*">×</option>
        <option value="/">÷</option>
      </select>
      <input type="text" name="num2" placeholder="Second number" required />
      <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
    <div class="result">
      Result: {{ result }}
    </div>
    {% endif %}
  </div>
</body>
</html>
